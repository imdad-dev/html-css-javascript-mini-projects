<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roct-paper Game </title>
<link rel="stylesheet" href="style.css" >
</head>


<body>
  <H1>Rock Paper Scissors</H1>  

  <div class="choices">
<div class="choice" id="rock"> <img src="./image/rock.png" alt=""></div>
<div class="choice" id="paper"> <img src="./image/paper.png" alt=""></div>
<div class="choice" id="scissor"> <img src="./Image/scissors.png" alt=""> </div>

  </div>


  <!-- Score board  -->
<div class="score-board">
    <div class="score"> 
        <p id="user-score">0</p>
    <p>You</p>
    </div>

    <div class="score" > 
        <p id="comp-score">0</p>
        <p>Comp</p> </div>
</div>

<div class="msg-container">
    <p id="msg">Play Your Move!  </p>   </div>

    <script src="script.js"></script>
</body>
</html>
